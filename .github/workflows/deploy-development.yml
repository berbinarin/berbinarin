name: Auto Deploy on Push via SSH (Deployment)

on:
    push:
        branches:
            - development

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Pull latest code on server
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                      cd /home/${{ secrets.SSH_USERNAME }}/staging.berbinar.in
                      git pull origin development

            - name: Checkout repository (Laravel + Tailwind optimized)
              uses: actions/checkout@v3
              with:
                  sparse-checkout: |
                      # Laravel essentials
                      app/
                      config/
                      database/
                      routes/

                      # Frontend build files
                      resources/
                      package.json
                      package-lock.json
                      vite.config.js
                      tailwind.config.js

                      # Public essentials (exclude heavy assets)
                      public/index.php
                      public/.htaccess
                      public/web.config

                      # Root files
                      .env.example
                      composer.json
                      artisan
                  sparse-checkout-cone-mode: false

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Cache Node.js modules
              id: cache-npm
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install Node dependencies
              run: npm ci

            - name: Build Tailwind / Vite
              run: npm run build

            - name: Upload public/build to server
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  source: "public/build/*"
                  target: "/home/${{ secrets.SSH_USERNAME }}/staging.berbinar.in/public/build"
